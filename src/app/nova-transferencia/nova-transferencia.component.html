<section class="container">
  <form class="formulario" (ngSubmit)="trasferir()">
    <h2 class="formulario__titulo">{{'TRANSFER.TITLE'| translate}}</h2>

    <div class="form-field">
      <label class="form-field__label" id="destino">{{'TRANSFER.DESTINY'| translate}}</label>
      <input class="form-field__input" id="destino" type="text" [(ngModel)]="destino" name="destino">
    </div>

    <div class="form-field">
      <label class="form-field__label" id="destino">{{'TRANSFER.VALUE'| translate}}</label>
      <input class="form-field__input" id="valor" type="number" [(ngModel)]="valor" name="valor" >
    </div>

    <div class="botao-wrapper">
      <button class="botao" type="submit">{{'TRANSFER.TRANSFER'| translate}}</button>
    </div>

  </form>
</section>
